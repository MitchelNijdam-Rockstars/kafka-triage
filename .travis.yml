language: java

dist: xenial

jdk: openjdk11

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

after_success:
- mv build/libs/kafka-triage-*.jar kafka-triage-$TRAVIS_TAG.jar

deploy:
  provider: releases
    api_key:
      secure: 
    file: kafka-triage-$TRAVIS_TAG.jar
    file_glob: true
    on:
      tags: true
    skip_cleanup: true
